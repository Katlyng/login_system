<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
</head>
<body>
    <h1>Bienvenido al Panel de Administrador</h1>
    <button onclick="accederAdmin()">Acceder</button>
    <p id="mensaje"></p>

    <script>
        async function accederAdmin() {
            const token = localStorage.getItem("token"); // Obtener token guardado en el login
            if (!token) {
                document.getElementById("mensaje").textContent = "No tienes un token v√°lido.";
                return;
            }

            try {
                const response = await fetch("/admin", {
                    method: "GET",
                    headers: {
                        "Authorization": "Bearer " + token,
                        "Content-Type": "application/json"
                    }
                });
                
                const data = await response.json();
                document.getElementById("mensaje").textContent = data.message || "Acceso denegado";
            } catch (error) {
                document.getElementById("mensaje").textContent = "Error al acceder al panel de administrador.";
            }
        }
    </script>
</body>
</html>
